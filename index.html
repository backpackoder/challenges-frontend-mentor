<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="index.css" type="text/css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>
  <div id="mainContainer">
    <img src="images\illustration-hero.svg"
    id="illustrationHero">
    <h1>Order Summary</h1>
    <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div id="plan">
        <img src="images\icon-music.svg"
        id="iconMusic">
        <p id="annualPlan">Annual Plan<br>
        <span id="price">$59.99/year</span></p>
        <a id="changeBtn">Change</a>
      </div>
      <a id="paymentBtn">Proceed to Payment</a>
      <a id="cancelBtn">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harderth</a>.
  </div>
</main>
</body>
</html>
